<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- Gauge CSS -->
    <link href="css/gauges.css" rel="stylesheet">
    <!-- Theme selection link -->
    <link id="theme-link" rel="stylesheet" href>
</head>

<body>
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <p>Robot:</p>
        <div id="robot-state">Unknown state</div>
        <button id="connect-button">Connect</button>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <!-- Battery Voltage gauge -->
    <div id="battery-voltage" class="gauge-container">
      <p>Battery Voltage:</p>
    </div>
    <!-- Total Power gauge -->
    <div id="total-power" class="gauge-container two">
        <p>Power Draw:</p>
    </div>
    <!-- Robot diagram, arm pneumatics move -->
    <svg id="robot-diagram" width="222" height="400">
        <text x="70" y="50">Top View:</text>
        <rect x="10" y="70" width="10" height="280"></rect><!-- Left Outside -->
        <rect x="43" y="70" width="10" height="280"></rect><!-- Left Inside -->
        <rect x="200" y="70" width="10" height="280"></rect><!-- Right Outside -->
        <rect x="167" y="70" width="10" height="280"></rect><!-- Right Inside -->
        <rect x="10" y="315" width="200" height="35"></rect><!-- Back Frame -->
        <text id="team" x="110" y="343" text-anchor="middle">6504</text><!-- Label -->
        <rect x="10" y="70" width="70" height="35"></rect><!-- Front Left Frame -->
        <rect x="140" y="70" width="70" height="35"></rect><!-- Front Right Frame -->
        <rect x="43" y="170" width="134" height="10"></rect><!-- 1st Lift Stage -->
        <rect x="43" y="160" width="134" height="10"></rect><!-- 2nd Lift Stage -->
        <rect x="43" y="150" width="134" height="10"></rect><!-- Carriage -->
        <rect id="robot-piston1" x="53" y="145" width="104" height="5"></rect><!-- Piston 1 -->
        <rect id="robot-piston1arm" x="48" y="80" height="70" width="5"></rect><!-- Arm connected to Piston 1 -->
        <rect id="robot-piston2" x="63" y="140" width="104" height="5"></rect><!-- Piston 2 -->
        <rect id="robot-piston2arm" x="167" y="80" height="65" width="5"></rect><!-- Arm connected to Piston 2 -->
        <rect x="20" y="110" rx="5" ry="5" width="23" height="50"></rect><!-- Front Left Wheel -->
        <rect x="20" y="260" rx="5" ry="5" width="23" height="50"></rect><!-- Back Left Wheel -->
        <rect x="177" y="110" rx="5" ry="5" width="23" height="50"></rect><!-- Front Right Wheel -->
        <rect x="177" y="260" rx="5" ry="5" width="23" height="50"></rect><!-- Back Right Wheel -->
    </svg>
    <div id="front-left-power" class="gauge-container three">
        <p>Front Left Wheel:</p>
    </div>
    <div id="back-left-power" class="gauge-container four">
      <p>Back Left Wheel:</p>
    </div>
    <div id="front-right-power" class="gauge-container five">
      <p>Front Right Wheel:</p>
    </div>
    <div id="back-right-power" class="gauge-container six">
      <p>Back Right Wheel:</p>
    </div>
    <div id="lift-power" class="gauge-container seven">
      <p>Lift Motor:</p>
    </div>
    <div id="climber1-power" class="gauge-container eight">
      <p>Climber 1 Power:</p>
    </div>
    <div id="climber2-power" class="gauge-container nine">
      <p>Climber 2 Power:</p>
    </div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="85" cy="85" r="83"></circle>
            <circle cx="85" cy="85" r="50"></circle>
            <rect id="gyro-arm" x="80" y="5" width="10" height="80"></rect>
            <text id="gyro-number" x="90" y="115">0ยบ</text>
        </svg>
        <!-- Pneumatics Close-Up -->
        <svg id="pneumatics" width="300" height="300">
          <text x="55" y="100">Pneumatics System:</text>
          <text id="pneumatics-status" x="125" y="200">Open</text>
          <rect height="20" width="210" y="268" x="45"></rect><!-- Carriage -->
          <rect x="45" y="288" width="210" height="20"></rect><!-- Lift Stage 2 -->
          <rect id="pneumatics-piston1" x="35" y="258" width="180" height="10"></rect><!-- Piston 1 -->
          <rect id="pneumatics-piston1arm" x="25" y="148" height="120" width="10"></rect><!-- Arm connected to Piston 1 -->
          <rect id="pneumatics-piston2" x="95" y="248" width="180" height="10"></rect><!-- Piston 2 -->
          <rect id="pneumatics-piston2arm" x="275" y="148" height="110" width="10"></rect><!-- Arm connected to Piston 2 -->
        </svg>
        <div id="pneumatics-power" class="gauge-container ten">
          <p>Compressor Power:</p>
        </div>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Example button which toggles /SmartDashboard/exampleValue NetworkTables value.
            The <p> below then says the value. -->
        <!-- Lift limit section -->
        <div id="example-section">
            <!--<button id="liftLimit-button">Change example value</button>-->
            <p id="liftLimit-readout">Value is undefined</p>
        </div>
        <p id="pressure-readout">Value is undefined</p>
        <!-- Autonomous selector -->
        <p>Autonomous Selection:</p>
        <div class="select-container">
            <select id="auto-select">
                <option>No auto modes found</option>
                <!-- This gets populated by JS -->
            </select>
        </div>
        <!--<div>
            <p>Adjust arm height</p>
            <input id="arm-position" type="range" min="0" max="1200" value="770">
        </div>-->
        <!-- Theme selection -->
        <p>Theme:</p>
        <div class="select-container">
            <select id='theme-select'>
                <option>dark</option>
                <option>light</option>
                <option>red</option>
                <option>blue</option>
                <option>rainbow</option>
            </select>
        </div>

    </aside>

    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
    <script src="gauges.js"></script>
    <!-- Add-on components --->
    <script src="components/themes.js"></script>
    <!-- Don't need this for now (using 1 camera only) -->
    <!-- <script src="components/multicamera.js"></script> -->
</body>

</html>
